<template name="dinner">
  <div class="dishes">
    <table>
    {{#each Dishes}}
      {{> dish}}
    {{/each}}
    </table>

    <div class="add-dish">
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" class="name" id="js-new-dish-name" placeholder="Name of dish">          
        </div>
        <div class="small-2 columns">
          <input type="button" class="add button prefix success" name="" value="Add">
        </div>
      </div>

    </div>

  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc tiny button" value="We just ate this" />
    <input type="button" class="reset tiny button secondary" value="Reset" />
    <input type="button" class="remove tiny button alert" value="Remove" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a dish to select</div>
  {{/unless}}
</template>
